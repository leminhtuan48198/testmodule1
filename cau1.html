<!DOCTYPE html>

<body>
<script>
    let danhSachDiem=[7,8,7,8,9,8,7,9,8]
    function findAvg(scoreList){
        let sum=0;
        for (let score of scoreList){
            sum+=score;
        }
        return sum/scoreList.length;
    }
    document.write("Diem trung binh la"+ findAvg(danhSachDiem))
</script>

</body>
