<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertNumberToArray(arr,x,index){
        if(index<0||index>arr.length){
            return arr;
        } else {
            for(let i=arr.length;i>index;i--){
                arr[i]=arr[i-1];
            }
            arr[index]=x;
            return arr;
        }
    }
    let arr=[1,2,3,4,5,6,7,8];
    let x=10;
    let index=4;
    document.write(insertNumberToArray(arr,x,index));
</script>
</body>
</html>
