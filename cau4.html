<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="560" width="1000" id="myCanvas" style="border: black 1px solid"></canvas>
<script>
    let canvas1=document.getElementById("myCanvas").getContext("2d")
    class Rectangle{
        x;y;width;height;color

        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        render(canvas){
            canvas.fillStyle=this.color;
            canvas.fillRect(this.x,this.y,this.width,this.height);
        }
    }
    let hinhChuNhat=new Rectangle(100,100,200,100,"#48c2c2");
    hinhChuNhat.render(canvas1);
</script>
</body>
</html>
