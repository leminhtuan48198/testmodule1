<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        if(number<2){
            return false;
        } else {
            let check=true;
            for (let i=2;i*i<=number;i++){
                if(number%i==0){
                    check=false;
                    break;
                }
            }
            return check;
        }
    }
    function sumOfListPrime(x){
        let sum=0;
        for (let i=0;i<=x;i++){
            if (isPrime(i)){
                sum+=i;
            }
        }
        return sum;
    }
    let x=+prompt("Nhap so x")
    document.write("Tong cac so nguyen to tu 0 toi "+ x+" la "+sumOfListPrime(x))
</script>

</body>
</html>
